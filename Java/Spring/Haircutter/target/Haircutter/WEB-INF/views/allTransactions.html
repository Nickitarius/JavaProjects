<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Haircut manager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-info">All Transactions</h2>
    <p class="text-info">Total income: <span th:text="${sum}"></span></p>
    <table class="table table-stripped">
        <tbody>
        <tr>
            <th>Master</th>
            <th>Type</th>
            <th>Options</th>
            <th>Total Price</th>
        </tr>
        <tr th:each="transaction:${allTransactions}">
            <td th:text="${transaction.master}"></td>
            <td th:text="${transaction.type.getName()}"></td>
            <td th:text="${transaction.writeOptions()}"></td>
            <td th:text="${transaction.totalPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
