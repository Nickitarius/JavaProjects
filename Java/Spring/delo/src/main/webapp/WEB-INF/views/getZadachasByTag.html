<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tasks by tag</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-info">All Tasks</h2>
    <form action="#" method="post"
          th:object="${tag}"
          th:action="@{/tasks/getZadachasByTag}">
        <label for="period">Tag</label>
        <select id="period" class="form-control" th:field="*{tag.id}">
            <option th:each="tagDB: ${tagsFromDB}"
                    th:value="${tagDB.id}" th:text="${tagDB.name}"></option>
        </select>
        <button type="submit" class="btn btn-primary" name="action">Submit</button>
    </form>
    <!--p class="text-info">Total tasks: <span th:text="${sum}"></span></p-->
    <table class="table table-stripped">
        <tbody>
        <tr>
            <th>Date</th>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        <tr th:each="zadacha:${zadachas}">
            <td th:text="${zadacha.date}"></td>
            <td th:text="${zadacha.tag.name}"></td>
            <td th:text="${zadacha.opisanie}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
